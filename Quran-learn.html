  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoPlayer = document.getElementById('videoPlayer');
      const volumeRange = document.getElementById('volumeRange');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const videoInfo = document.querySelector('.video-info');

      videoPlayer.addEventListener('play', function() {
        videoInfo.textContent = 'Now playing: ' + videoPlayer.src.split('_').pop();
      });

      volumeRange.addEventListener('input', function() {
        videoPlayer.volume = volumeRange.value;
      });

      fullscreenBtn.addEventListener('click', function() {
        if (videoPlayer.requestFullscreen) {
          videoPlayer.requestFullscreen();
        } else if (videoPlayer.mozRequestFullScreen) { /* Firefox */
          videoPlayer.mozRequestFullScreen();
        } else if (videoPlayer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          videoPlayer.webkitRequestFullscreen();
        } else if (videoPlayer.msRequestFullscreen) { /* IE/Edge */
          videoPlayer.msRequestFullscreen();
        }
      });

      const videoLinks = document.querySelectorAll('.playlist-item');

      videoLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const videoSrc = this.getAttribute('href');
          videoPlayer.src = videoSrc;
          videoPlayer.play();
        });
      });
    });
  </script>
