<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listen Quran Ayah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align:center;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .col-md-6 {
      width: 100%;
      max-width: 600px;
    }
    .form-container {
      background-color: #79c6c7;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 01.1);
    }
    .form-label {
      font-size: 1.1rem;
      color: #333;
    }
    .form-control {
      width: 25%;
      padding: 9px;
      background: #c5e6da;
      margin-bottom: 1%;
      border: 1px solid #ccc;
      border-radius:  15px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      outline: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #e386c4;
      color: #fff;
      margin-top:20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #812882;
    }
    .audio-player {
      display: none;
      margin-top: 20px;
    }
    .mb-3 {
      padding:10px; 
      border-radius: 15px; 
      box-shadow: 0 0 10px rgba(0, 0, 0.3,0.31);
    }
    .col {
      flex: 1; /* Each column takes equal space */
    }
    .btn {
      width:40%;
   padding:10px; 
    }
    .btn-pas {
      background-color:#a876a5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btnc {
      width: 80%;
      text-align: center;
      padding: 10px;
      text-decoration: none; /* Remove default underline */
    }
    .section-container {
      display: flex;
      justify-content: space-between;
      padding: 10px  10px ;
    }
    .section-col {
      flex: 1;
      margin: 0 10px;
    }
    .section-col a {
      text-align: center;
      background-color: #a876a5;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      display: block; /* Added */
      margin-bottom: 10px; /* Added */
    }
    .section-col a:hover {
      background-color: #812882;
    }
    .asas{
     padding: 3%;
      margin-bottom: 15px; 
    } 
  </style>
</head>
<body>

<div class="container mt-5"> <!-- Added mt-5 class for spacing -->
  <div class="row">
    <div class="col-md-6">
      <div class="form-container">
        <h1 class="text-center" id="title">Listen Quran Ayah</h1>
        <form id="quranForm">
          <div class="mb-3">
            <label for="surah" class="form-label">Surah:</label>
            <input type="number" class="form-control" id="surah" min="1" max="114" placeholder=" Surah number" required>
            <label for="ayah" class="form-label">Ayah:</label>
            <input type="number" class="form-control" id="ayah" min="1" max="286" placeholder=" Ayah number" required>
          </div>
          <button type="submit" class="btn btn-primary">Find </button>
        </form>
        <div id="audioPlayer" class="audio-player">
          <audio controls id="quranAudio"></audio>
        </div>
      </div> 
    </div> 
  </div> 
</div>
  
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center asas ">
      <a href="/fullSurah.html" class="btn btn-primary">Listen Full Surah</a>
    </div>
    <div class="col-md-4 text-center asas">
      <a href="/99-Names-Allah.html" class="btn btn-primary">99 Names of Allah</a>
    </div>
    <div class="col-md-4 text-center asas">
      <a href="/KhatamEQuran.html" class="btn btn-primary">Khatam-e-Quran</a>
    </div>
    <div class="col-md-4 text-center asas ">
      <a href="https://mhasanm828.github.io/Tools/Prayer-time.html" class="btn btn-primary">See Prayer Time</a>
    </div>
  </div>
</div>

 

<script>
  document.getElementById('quranForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const surah = document.getElementById('surah').value.padStart(3, '0');
    const ayah = document.getElementById('ayah').value.padStart(3, '0');
    const audioUrl = `https://www.hadithbd.com/audio/${surah}${ayah}.mp3`;

    const audioPlayer = document.getElementById('quranAudio');
    audioPlayer.src = audioUrl;

    const audioPlayerContainer = document.getElementById('audioPlayer');
    audioPlayerContainer.style.display = 'block';
  });
</script>

</body>
</html>
