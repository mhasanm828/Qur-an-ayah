<div class="container mt-5"> <!-- Added mt-5 class for spacing -->
  <div class="row">
    <div class="col-md-6">
      <div class="form-container">
        <h3 class="text-center" id="title">Listen Quran Ayah</h3>
        <form id="quranForm">
          <div class="mb-3">
            <center> <label for="surah" class="form-label">Surah:</label>
            <input type="number" class="form-control" id="surah" min="1" max="114" placeholder=" Surah number" required>
            <label for="ayah" class="form-label">Ayah:</label>
            <input type="number" class="form-control" id="ayah" min="1" max="286" placeholder=" Ayah number" required> </center>
          </div>
          <button type="submit" class="btn btn-primary">Find </button>
        </form>
        <div id="audioPlayer" class="audio-player">
          <audio controls id="quranAudio"></audio>
        </div>
      </div> 
    </div> 
  </div> 
</div>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('quranForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const surah = document.getElementById('surah').value.padStart(3, '0');
      const ayah = document.getElementById('ayah').value.padStart(3, '0');
      const audioUrl = `https://www.hadithbd.com/audio/${surah}${ayah}.mp3`;

      const audioPlayer = document.getElementById('quranAudio');
      audioPlayer.src = audioUrl;

      const audioPlayerContainer = document.getElementById('audioPlayer');
      audioPlayerContainer.style.display = 'block';
    });
  </script>
