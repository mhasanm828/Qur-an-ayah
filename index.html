<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Quran Surah and Ayah</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  <style>
    body{
      
      background-image:  linear-gradient(50deg, #091a35 15.21%, rgba(10, 19, 34, 0) 70.31%), url(/quran-5385906_1280.jpg);
            background-repeat: no-repeat;
            background-size: cover;
      text-align: center;
      margin-top: 230px;
      margin-bottom: 230px
    }
    #quranForm{
      padding: 10px;
      color:white;
      
    }
    #audioPlayer{
      margin-top: 20px;
      
    }
    #title {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: yellow;
      text-shadow: 0px 0px 2px green;

      
    }
    #quranForm input[type="number"] {
      width: 100px;
      
    }
    #quranForm input[type="submit"] {
      transition: transform 0.2s;
         background:purple;
    }
    #quranForm input[type="submit"]:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    
     <div class="  form-switch DarMode ">
      <input class="form-check-input " type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
      <label class="form-check-label " for="darkModeSwitch"> <b>Dark Mode</b> </label>
    </div>
   <br> <br>
    
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center" id="title">
            Listen Qur'an Ayah
          </h1>
          <form id="quranForm">
            <div class="mb-3">
              <label for="surah" class="form-label">Surah:</label>
              <input type="number" class="form-control" id="surah" min="1" max="114" required>
            
              <label for="ayah" class="form-label">Ayah:</label>
              <input type="number" class="form-control" id="ayah" min="1" max="286" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div id="audioPlayer" class="mt-4 d-none">
            <audio controls id="quranAudio"></audio>
          </div>
        </div>
      </div>
    </div>
  </div>
<h1 style=' font-size: 1.5rem;margin-bottom: 30px;  color:white;'> Need full surah ? <a href='/fullSurah.html'> click </a></h1>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-4D3euPw0rF1OzkeKT4+BXqMIh0SU2a3pFV2+5A7pW7lC4U/FA5x6ZxZ4vDdjZHp1" crossorigin="anonymous"></script>

  <script>
    document.getElementById('quranForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const surah = document.getElementById('surah').value.padStart(3, '0');
      const ayah = document.getElementById('ayah').value.padStart(3, '0');
      const audioUrl = `https://www.hadithbd.com/audio/${surah}${ayah}.mp3`;

      const audioPlayer = document.getElementById('quranAudio');
      audioPlayer.src = audioUrl;

      const audioPlayerContainer = document.getElementById('audioPlayer');
      audioPlayerContainer.classList.remove('d-none');
    });
        // Function to toggle dark mode
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
