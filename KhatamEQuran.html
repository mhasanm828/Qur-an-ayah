    const videoPlayer = new Plyr('#videoPlayer');
    const currentVideoTitle = document.getElementById('currentVideo');

    function playVideo(index) {
      const { url, title } = videoData[index];
      videoPlayer.source = {
        type: 'video',
        sources: [{
          src: url,
          type: 'video/mp4',
        }],
      };
      videoPlayer.play();
      currentVideoTitle.innerText = title;
    }

    function createVideoGallery() {
      const galleryDiv = document.getElementById('videoGallery');
      videoData.forEach(({ title, thumbnail }, index) => {
        const videoContainer = document.createElement('div');
        videoContainer.classList.add('col-md-4', 'video-container');
        videoContainer.innerHTML = `
          <button class="btn btn-primary btn-block" onclick="playVideo(${index})">
            <img src="${thumbnail}" alt="${title}" class="img-thumbnail">
            ${title}
          </button>
        `;
        galleryDiv.appendChild(videoContainer);
      });
    }

    window.onload = () => {
      createVideoGallery();
